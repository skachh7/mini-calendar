<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calendar Using JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="calendar">
        <div class="left-side">
          <p id="date"></p>
          <p id="day"></p>
        </div>
        <div class="right-side">
          <p id="month"></p>
          <p id="year"></p>
        </div>
      </div>
    </div>
    <script>
      const date = document.getElementById("date");
      const day = document.getElementById("day");
      const month = document.getElementById("month");
      const year = document.getElementById("year");

      const weekDays = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const allMonths = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July", 
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      const todayDate = new Date();
      console.log(todayDate);

      date.innerHTML = (todayDate.getDate()<10 ? "0":"") + todayDate.getDate();
      day.innerHTML = weekDays[todayDate.getDay()];
      month.innerHTML = allMonths[todayDate.getMonth()];
      year.innerHTML = todayDate.getFullYear();
    </script>
  </body>
</html>
